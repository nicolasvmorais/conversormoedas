<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Conversor</title>
  </head>
  <body>
    <img src="./assets/ee7fbceab7a89831e6096fe140b43ca9.gif" class="gif" />
    <div class="container-principal">
      <p class="Converter-de">Converter de</p>
      <select class="selecione-1">
        <option>R$ Real Brasileiro</option>
      </select>
      <p class="converter-para">Converter para</p>
      <select class="selecione-2">
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
      </select>
      <p class="valor">Valor</p>
      <input
        type="number"
        placeholder="Digite o valor desejado"
        class="input"
      />
      <button class="button">Converter</button>
      <div class="container-2">
        <img
          class="brasil"
          src="./assets/brasil 2.png"
          alt="bandeira do brasil"
        />
        <p class="Real">Real</p>
        <p class="quantidade">R$ 0</p>
        <img class="seta" src="./assets/Vector.png" />
        <img
          src="./assets/estados-unidos (1) 1.png"
          alt="bandeira dos estados unidos"
          class="usa"
        />
        <p class="euro-ou-dol">Dólar Americano</p>
        <p class="dois-pau">US$ 0</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
